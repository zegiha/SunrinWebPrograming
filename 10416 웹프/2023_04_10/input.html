<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>고객의 소리</h1>
    <form action="" name="form1" method="post">
        <fieldset style="width:10%;">
            아이디: <input type="text" name="id"> <br>
            구매번호: <input type="number" name="number"><br>
            비밀번호: <input type="password" name="password"><br>
            제품을 평가해주세요<br>
            <textarea name="text" cols="100" rows="10">제품을 평가해주세요</textarea><br>
            <input type="button" value="제출" name="제출">
            <input type="reset" value="초기화" name="초기화">
        </fieldset>
    </form>

    <h1>선호도조사입니다</h1>
    <form action="" name="form2" method="post">
        <fieldset style="width:15%;">
            성별:
            <input type="radio" name="gender" value="male"> 남성
            <input type="radio" name="gender" value="female"> 여성<br>
            과일선택
            <input type="checkbox" name="fruits" value="apple" checked>사과
            <input type="checkbox" name="fruits" value="grape">포도
            <input type="checkbox" name="fruits" value="orange">오렌지<br>
        </fieldset>
    </form>
</body>
</html>
