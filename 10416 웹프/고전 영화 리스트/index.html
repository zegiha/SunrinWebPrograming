<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고전 영화 리스트</title>
</head>
<body>
    <!--테이블관련 태그들-->
    <table border="1">
        <tr>
            <td><img src="./images/movie1.png" height="400" width="300" alt="오즈의 마법사 영화 사진"></td>
            <td><img src="./images/movie2.png" height="400" width="300" alt="시티즌 캔 영화 사진"></td>
            <td><img src="./images/movie3.png" height="400" width="300" alt="올 어바웃 이브 영화 사진"></td>
        </tr>
        <caption><h2>고전 영화 리스트</h2></caption> <!--<caption>은 표 내용을 가르킴-->
    </table> <hr><hr>

    <!--비디오 삽입 공부-->
    <!--video 태그의 속성 autoplay, controls, loop, src, width, height, muted-->
    <video src="./videos/movie.ogv"  autoplay loop muted></video>
    <video src="./videos/trailer.ogv" controls></video>
    <video src="./videos/trailer.mp4" controls></video>
    <video src="./videos/trailer.webm" controls></video>
    <hr><br>
    <video controls>
        <source src="./videos/trailer.mp4" type="video/mp4">
        <source src="./videos/trailer.ogv" type="video/ogv">
        <source src="./videos/trailer.webm" type="video/webm">
    </video> <hr><hr>

    <!--audio태그 공부-->
    <!--audio 태그의 속성 -->
</body>
</html>
